<!DOCTYPE html>
<html>
    <head>
        <title>Projekt końcowy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css" />
        <link rel="stylesheet" href="CSS/form.css" />
        <script src="JS/funkcje.js"></script>
        
    </head>
    <body>
        <header>
            <div id="cover_nav">
                <nav class="ph-line-nav nav">
                    <a href="http://localhost/testajax/index.html">O nas</a>
                    <a href="http://localhost/testajax/rasy.html">Rasy</a>
                    <a href="http://localhost/testajax/form.html">Zamów</a>
                    <a onclick="">Konatakt</a>
                    <div class="effect"></div>
                </nav>
            </div>
        </header>
        <section id="blok">
            <div class="rej">
            <h1>Zarezerwuj pieska:</h1>
            <form>          
                <div class="box">             
                    Imię: <input type="text" name="imie" id="imie" required  placeholder="np.Jan" pattern="[A-Za-z0-ˇą-Żż]"/></br>
                    Nazwisko: <input type="text" name="nazwisko" id="nazwisko" required placeholder="np.Kowalski" pattern="[A-Za-z0-ˇą-Żż]{3,}" /></br>
                    Telefon: <input type="tel" name="telefon" id="telefon" placeholder="123-123-123" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" title="Podaj we właściwym formacie (123-123-123)"/></br>
                    E-mail: <input type="email" name="email" id="email" placeholder="j.kowalski@onet.pl"/></br>
                    <p>Rasa:</p>
                    <div id="rej_rasa">
                        <section id="first" class="section">
                            <div class="container">
                                <input type="radio" name="group1" id="radio-1">
                                <label for="radio-1"><span class="radio">Owczarek</span></label>
                            </div>
                            <div class="container">
                                <input type="radio" name="group1" id="radio-2">
                                <label for="radio-2"><span class="radio">Wyżeł</span></label>
                            </div>
                            <div class="container">
                                <input type="radio" name="group1" id="radio-3">
                                <label for="radio-3"><span class="radio">Gończy</span></label>
                            </div>
                          </section>  
                    </div>
                    Ilość: <input type="number" id="ilosc"></br>
                    <p>Płeć:</p>
                    <div id="rej_plec">
                        <section id="second" class="section">
                            <div class="container">
                                <input type="checkbox" name="group1" id="radio-4">
                                <label for="radio-1"><span class="radio">Piesek</span></label>
                            </div>
                            <div class="container">
                                <input type="checkbox" name="group1" id="radio-5">
                                <label for="radio-2"><span class="radio">Suczka</span></label>
                            </div>
                          </section>  
                    </div>
                    <div id="buttons">
                        <button type="submit" onclick="dodajZamowienie()"><span>Wyślij</span></button>
                        <button type="reset">Anuluj</button>
                    </div>                  
                </div>     
            </form>
            <h3>Twoje zamówienia:</h3></br>
            <div id="zam_opt">
                <button onclick="wyswietlZamowienia()">Pokaż wszystkie</button>
                <button onclick="usunWszystko()">Usuń wszystkie</button>
            </div>
            <div id="zam">
                
            </div>  
            </div>
        </section>
        <footer>&copy;BP</footer>
        <script src="JS/local.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
